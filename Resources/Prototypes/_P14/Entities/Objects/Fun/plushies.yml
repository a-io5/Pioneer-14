- type: entity
  parent: BaseResomiPlushie
  id: P14PlushiePeep
  name: peep plushie
  description: A soft resomi plushie of Peep.
  components:
  - type: Item
    size: Small
    sprite: _P14/Objects/Fun/Plushies/peep_plushie.rsi
  - type: Sprite
    sprite: _P14/Objects/Fun/Plushies/peep_plushie.rsi
    layers:
      - state: icon
  - type: ItemToggle
    onUse: false
    verbToggleOn: plushie-voicebox-activate
    verbToggleOff: plushie-voicebox-deactivate
  - type: ComponentToggler
    components:
      - type: DatasetVocalizer
        dataset: PlushiesP14Peep
      - type: TextToSpeech
        voice: bettylabomba

